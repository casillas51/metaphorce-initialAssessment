spring:
  config:
    activate:
      on-profile: Test
  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=TRUE
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
